<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Complex Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #number-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
        }
        .upgrade-box {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: inline-block;
            text-align: left;
        }
        .upgrade {
            margin-bottom: 10px;
        }
        .upgrade span {
            margin-right: 10px;
        }
        .upgrade button {
            margin-left: 10px;
        }
        .upgrade-button-disabled {
            background-color: #ccc;
            border: 1px solid #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="number-display">(0)</div>
    <button class="button" id="increment-1" onclick="increment(1)">+1</button>
    <button class="button" id="increment-5" onclick="increment(5)">+5</button>
    <button class="button" id="increment-10" onclick="increment(10)">+10</button>
    
    <div class="upgrade-box">
        <h3>Upgrades</h3>
        <div class="upgrade">
            <span>Unlock +50 - (150)</span>
            <button id="upgrade-50" onclick="purchaseUpgrade(50, 150, false)">Buy</button>
        </div>
        <div class="upgrade">
            <span>Production Increase by 2.79% - (1500)</span>
            <button onclick="purchaseUpgrade(0.05, 1500, true)">Buy</button>
        </div>
    <div class="upgrade">
        <span>Increase Tickspeed by 2.44% - (5000) - </span>
        <button onclick="purchaseUpgrade(0.75, 5000, true)">Buy</button>
    </div>

    <script>
        let number = 0;
        let productionSpeed = 4; // Time between increments (lower is faster)
        let productionIncrease = 0; // Additional percentage to increase speed
        let upgrade1Purchased = false;
        const display = document.getElementById('number-display');

        function increment(n) {
            number += n;
            display.textContent = `(${Math.floor(number)})`;
        }

        function purchaseUpgrade(value, cost, isProductionUpgrade) {
            if (number >= cost) {
                number -= cost;
                if (isProductionUpgrade) {
                    productionIncrease += value;
                    productionSpeed = 4 / (1 + productionIncrease); // Adjust production speed
                    if (productionSpeed < 0.1) productionSpeed = 0.1; // Prevent negative speed
                } else {
                    if (!upgrade1Purchased) {
                        const newButton = document.createElement('button');
                        newButton.className = 'button';
                        newButton.id = 'increment-50';
                        newButton.textContent = '+50';
                        newButton.onclick = () => increment(50);
                        document.querySelector('.upgrade-box').insertBefore(newButton, document.querySelector('.upgrade-box').lastElementChild);
                        document.getElementById('upgrade-50').classList.add('upgrade-button-disabled');
                        document.getElementById('upgrade-50').disabled = true;
                        upgrade1Purchased = true;
                    }
                }
                display.textContent = `(${Math.floor(number)})`;
            } else {
                alert('Not enough points to purchase this upgrade.');
            }
        }
    </script>
</body>
</html>
